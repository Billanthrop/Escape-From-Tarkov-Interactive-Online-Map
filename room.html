<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Escape from Tarkov Maps Editor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-room.css">
    <style>
        body,html { background:#555; font-family:Arial, Helvetica, sans-serif}
        .icon-btn i {font-size:22px;}
        .tool-option {
            border:0;
        }
        .tool-option.active {
            background:rgb(245, 240, 166);
        }
        .buttons button { margin-right:5px; margin-bottom:5px; overflow:hidden; float:left; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<body >
<main style="display: none">
    <div class="canvas-container" style="transform: scale(.95);transform-origin: 0 0;">
        <canvas id="canvas" width="1920" height="1080"></canvas>
    </div>

    <div class="tools" style="left:auto;right:5px;top:5px;background:rgba(255,255,255,.5);">
        <div class="buttons">
            <button id="line-drawing" class="icon-btn tool-option active">
                <i class="fas fa-pencil-alt"></i>
            </button>
            <button id="arrow-drawing" class="icon-btn tool-option">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button id="circle-drawing" class="icon-btn tool-option">
                <i class="far fa-circle"></i>
            </button>
            <button id="text-drawing" class="icon-btn tool-option">
                <i class="fas fa-i-cursor"></i>
            </button>
            <button id="single-delete" class="icon-btn tool-option">
                <i class="fas fa-mouse-pointer"></i>
            </button>
            <button id="clear-canvas" class="icon-btn tool-option">
                <i class="fas fa-trash"></i>
            </button>

            <br style="clear: both;" />
        </div>

        <div class="properties" sstyle="clear:both;">
            <select id="background-options" class="background-options">
                <option value="none">Tarkov Live Map</option>
                <option value="lighthouse">Lighthouse</option>
                <option value="customs">Customs</option>
                <option value="customs_dorms">Customs Dorms</option>
                <option value="factory">Factory</option>
                <option value="interchange">Interchange</option>
                <option value="lab">Labs</option>
                <option value="reserve">Reserve</option>
                <option value="shoreline">Shoreline</option>
                <option value="woods">Woods</option>
                
            </select>

            <div class="range">
                <div class="number-range">5px</div>
                <div class="slide-range" style="    right: 90px;left:auto;">
                    <input type="range" value="5" min="1" max="15" id="drawing-line-width">
                </div>
            </div>

            <input type="color" value="#ff0100" id="drawing-color" class="drawing-color">
            <div class="colors">
                <div id="#ff0000" style="background-color: #ff0000"></div>
                <div id="#00ff00" style="background-color: #00ff00"></div>
                <div id="#000000" style="background-color: #000000"></div>
                <div id="#ffffff" style="background-color: #ffffff"></div>
                <div id="#0000ff" style="background-color: #0000ff"></div>
                <div id="#ffb900" style="background-color: #ffb900"></div>
            </div>
        </div>
    </div>

</main>
<div id="loader"></div>

<script type="text/javascript" src="js/firebase.js"></script>
<script type="text/javascript" src="js/fabric.min.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.hotkeys.min.js"></script>
<script type="text/javascript" src="js/fabric.arrow.js"></script>
<script type="text/javascript" src="js/main.js?rev=12"></script>

</body>
</html>
